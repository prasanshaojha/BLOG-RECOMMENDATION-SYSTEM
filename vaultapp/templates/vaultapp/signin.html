<!DOCTYPE html>

<html lang="en">
<!-- {% load static %} -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraBlog - Signin</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!--lgoogle fonts-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&display=swap">

  <link rel="stylesheet" href="{% static 'vaultapp/CSS/style.css' %}">
 


</head>

<body>
  <div class="logo">
    <h1 class="logo-text"><span>AuraBlog</span></h1>
  </div>
  <div id="signin" class="container">
    <div class="container">
      <div class="form-container">

        <p>Join the community of storytellers!</p>
        <form method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="username">Username</label>
            <input type="username" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>

        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        <p class="footer-text">Dont have an account? <a href="{% url 'signup' %}">Signup</a></p>

        
        <!-- Displaying success or error messages -->
        {% if messages %}
          <div class="message-container">
            <ul>
              {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
       
      </div>
    </div>
    <script src="{% static 'vaultapp/js/signin.js' %}" defer></script>

  </div>

</body>

</html>
