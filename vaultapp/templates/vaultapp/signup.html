<!DOCTYPE html>

<html lang="en">
<!-- {% load static %} -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraBlog - Signup</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!--lgoogle fonts-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&display=swap">

  <link rel="stylesheet" href="{% static 'vaultapp/CSS/style.css' %}">
  


 </head> 

 <body>
  <div class="logo">
    <h1 class="logo-text"><span>AuraBlog</span></h1>
  </div>
  <div id="signup" class="container">
    <div class="container">
      <div class="form-container">

        <p>Join the community of storytellers!</p>
        <form method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
          </div>
          <div class="input-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <!-- Messages -->
        {% if messages %}
        <div class="message-container">
        <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>

        {% endif %}
  
      
        <p class="footer-text">Already have an account? <a href="{% url 'signin' %}">Login</a></p>
      </div>
    </div>
    <script src="{% static 'vaultapp/js/signup.js' %}" defer></script>

  </div>

</body>

</html>
